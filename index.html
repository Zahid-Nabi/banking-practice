<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank Website</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="py-24">
        <h1 class="text-5xl text-center">Welcome to <span class="text-green-600 font-semibold">My Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-1/2 mx-auto p-10">
            <div>
                <input class="w-3/4 block mb-4 p-2 rounded" type="email" name="" id="user-email" placeholder="Enter your email">
                <input class="w-3/4 block mb-4 p-2 rounded" type="password" name="" id="user-password" placeholder="Enter your password">
                <button class="bg-green-600 text-white py-2 px-4 rounded">Login</button>
            </div>
        </section>
    </main>
</body>
</html>
